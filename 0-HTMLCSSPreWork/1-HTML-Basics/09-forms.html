<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

    <h1>Forms</h1>
    <div class="form-one">
        <form action="">
            <p><label for="">Customer Name: <input type="text"></label></p>
            <p><label for="">Street Address: <input type="text"></label></p>
            <p><label for="">City: <input type="text"></label></p>
            <p><label for="">Area Code: <input type="text"></label></p>
            <p><label for="">Telephone: <input type="text"></label></p>
        </form>
    </div>

    <br>

    <form action="">
        <fieldset>
            <legend> Customer Information </legend>
            <p><label for="">Customer Name: <input type="text"></label></p>
            <p><label for="">Telephone: <input type="tel"></label></p>
            <p><label for="">E-mail address: <input type="email"></label></p>
        </fieldset>
    </form>

    <br>

    <form action="">
        <fieldset>
            <legend>Biggest Burritos in the World!</legend>
            <!-- correct to look like this instead plz -->
            <p><input type="radio" name="size" id="size1"><label for="size1"> Humomgous </label></p>
            <p><label for=""><input type="radio" name="size"> Double-Humongous </label></p>
            <p><label for=""><input type="radio" name="size"> Triple-Humongous </label></p>
            <p><label for=""><input type="radio" name="size"> Just A Small, Please </label></p>
        </fieldset>
    </form>

    <br>

    <form action="">
        <fieldset>
            <legend>Fixins</legend>
            <p><label for=""> <input type="checkbox"> Sauteed Onions </label></p>
            <p><label for=""> <input type="checkbox"> Gaucamole </label></p>
            <p><label for=""> <input type="checkbox"> Queso </label></p>
            <p><label for=""> <input type="checkbox"> Lettuce </label></p>
            <p><label for=""> <input type="checkbox"> Refried Beans </label></p>
            <p><label for=""> <input type="checkbox"> Rice </label></p>
        </fieldset>
    </form>

    <br>

    <form action="">
        <fieldset>
            <p><label for="">Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
            <p><label for="">Delivery instructions: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
            <p><button>Submit order</button></p>
        </fieldset>
    </form>
    <hr>
</body>
</html>
